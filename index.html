<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Card Slider Desktop Click Only</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      font-size: 18px;
      font-weight: 400;
      margin-top: 40px;
      margin-bottom: 10px;
      text-align: center;
    }

    h1 {
      font-size: 32px;
      font-weight: 800;
      margin: 0 0 30px 0;
      text-align: center;
    }
 .main-box {
      width: 90%;
      max-width: 1200px;
      height: 350px;
      background: #fff;
      border-radius: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      padding: 30px;
      overflow-x: auto;
      overflow-y: hidden;
      white-space: nowrap;
      scroll-behavior: smooth;
      position: relative;
 }

    .main-box::-webkit-scrollbar {
      height: 8px;
    }

    .main-box::-webkit-scrollbar-thumb {
      background: #ccc;
      border-radius: 20px;
    }

    .card {
      display: inline-block;
      vertical-align: top;
      width: 160px;
      height: 260px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      margin: 0 10px;
      overflow: hidden;
      transition: transform 0.3s ease, opacity 0.3s ease;
      cursor: pointer;
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-content {
      padding: 10px;
      text-align: left;
    }

    .card-title {
      font-weight: 600;
      font-size: 14px;
    }

    .card-price {
      font-size: 13px;
      color: #777;
    }

    .card-rating {
      font-size: 12px;
      color: #ffcc00;
    }

    .card.active {
      transform: scale(1.3);
      opacity: 1;
      z-index: 5;
    }

    .card.inactive {
      opacity: 0.5;
      transform: scale(0.9);
    }

    .btn-view {
      margin: 30px auto;
      padding: 10px 20px;
      background: #000;
      color: #fff;
      border-radius: 20px;
      border: none;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      /* در موبایل با مرکز قرار گرفتن کارت، برجستگی اعمال شود */
      .card.active {
        transform: scale(1.1);
        opacity: 1;
      }

      .card.inactive {
        transform: scale(0.95);
        opacity: 0.6;
      }
    }
  </style>
</head>
<body>

  <h2>Best Selling Product Of The</h2>
  <h1>COLLECTION</h1>

  <div class="main-box" id="mainBox">
    <div class="card"><img src="https://via.placeholder.com/160x180?text=Summer+Outfits"><div class="card-content"><div class="card-title">Summer Outfits</div><div class="card-price">$90</div><div class="card-rating">★ 4.9</div></div></div>
    <div class="card"><img src="https://via.placeholder.com/160x180?text=Winter+Outfits"><div class="card-content"><div class="card-title">Winter Outfits</div><div class="card-price">$220</div><div class="card-rating">★ 4.8</div></div></div>
    <div class="card"><img src="https://via.placeholder.com/160x180?text=Modern+Shorts"><div class="card-content"><div class="card-title">Modern Shorts</div><div class="card-price">$190</div><div class="card-rating">★ 4.7</div></div></div>
    <div class="card"><img src="https://via.placeholder.com/160x180?text=Modern+Fashion"><div class="card-content"><div class="card-title">Modern Fashion</div><div class="card-price">$280</div><div class="card-rating">★ 4.9</div></div></div>
    <div class="card"><img src="https://via.placeholder.com/160x180?text=Jogger+Quilt"><div class="card-content"><div class="card-title">Jogger Quilt</div><div class="card-price">$460</div><div class="card-rating">★ 4.8</div></div></div>
  </div>

  <button class="btn-view">See All Product</button>

  <script>
    const container = document.getElementById('mainBox');
    const cards = container.querySelectorAll('.card');

    // فقط در موبایل با اسکرول کارت وسط فعال میشه
    function updateActiveCardMobileOnly() {
      if (window.innerWidth > 768) return; // فقط موبایل

      const containerCenter = container.scrollLeft + container.offsetWidth / 2;
      let closestCard = null;
      let closestOffset = Infinity;

      cards.forEach(card => {
        const cardCenter = card.offsetLeft + card.offsetWidth / 2;
        const offset = Math.abs(containerCenter - cardCenter);
        if (offset < closestOffset) {
          closestOffset = offset;
          closestCard = card;
        }
      });

      cards.forEach(card => {
        card.classList.remove('active', 'inactive');
        if (card === closestCard) {
          card.classList.add('active');
        } else {
          card.classList.add('inactive');
        }
      });
    }

    // برای کلیک روی کارت (در همه حالت‌ها)
    cards.forEach(card => {
      card.addEventListener('click', () => {
        cards.forEach(c => c.classList.remove('active', 'inactive'));
        card.classList.add('active');

        const scrollTo = card.offsetLeft - container.offsetWidth / 2 + card.offsetWidth / 2;
        container.scrollTo({ left: scrollTo, behavior: 'smooth' });
      });
    });

    container.addEventListener('scroll', updateActiveCardMobileOnly);
    window.addEventListener('load', updateActiveCardMobileOnly);
    window.addEventListener('resize', updateActiveCardMobileOnly);
  </script>

</body>
</html>
